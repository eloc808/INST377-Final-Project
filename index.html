<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erika Loc's Final Project</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Game Of Thrones Stats</h1>
    </header>
    <div class="container">
        
        <div class="left_section box">
            <form action="https://www.anapioficeandfire.com/api/characters" class="box main_form">
                <button type="submit" id="data_load">Load GoT Data</button>
                <!-- <button type="button" id="data_clear">Clear GoT Data</button> -->
                <div>
                    <h2>Search for a Westerosian</h2>
                    <!-- <label for="westerosian"Filter></label> -->
                    <input type="text" id="westerosian" name="westerosian"/>
                </div>
                    <button type="button" class="filter_button" id="filter">Search Data</button>
                <div>
                    <h2>[INSERT FILTERS STATS FROM SEARCH]</h2>
                </div>
            </form>
        </div>
        <div class="right_section box">
            <h2>Character List</h2>
            <div class="box" id="character_list">

            </div>
        </div>
        <footer class="footer">
            <!-- change page button -->
            <a href="about.html">
                <button class="block"><b>About/Help</b></button>
            </a>
            <!-- change page button end -->
        </footer>
        <script src="./script.js"></script>
    </div>
</body>
</html>
